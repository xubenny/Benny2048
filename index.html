<html>
    <head>
        <title>Benny 2048</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js\libs\jquery\jquery.js"></script>

        <div id="wrapper">

            <div id="functionarea">

                    <p>SCORE</p>

                </div>

                    <p>BEST</p>
                    <p id="best">0</p>
                </div>
                <div class='clear'></div>
                
                <div class='touchbutton'>
                    <p>MENU</p>
                </div>
                <div class='touchbutton'>
                    <p>LEADERBOARD</p>
                </div>
            </div>

            <p id="goal">Your next goal is to get to the ? tile!</p>

            <div id="slots">
                <div class='slot'></div>
                <div class='slot'></div>
                <div class='slot'></div>
                <div class='slot'></div>

                <div class='slot'></div>
                <div class='slot'></div>
                <div class='slot'></div>
                <div class='slot'></div>

                <div class='slot'></div>
                <div class='slot'></div>
                <div class='slot'></div>
                <div class='slot'></div>

                <div class='slot'></div>
                <div class='slot'></div>
                <div class='slot'></div>
                <div class='slot'></div>
            </div>
        </div>
        <script src="newjavascript.js"></script>
